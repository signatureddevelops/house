<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Signature Code™ | DeVirn Signature House, Inc.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="The Signature Code™ is the flagship intelligence system and operating language of DeVirn Signature House, Inc. — mapping identity, House placement, ORBIT, and long-term legacy for brands, businesses, clinics, and foundations." />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #050607;              /* Matte black */
      --bg-elevated: #090c0d;     /* Slight gloss black */
      --bg-soft: #0b1212;
      --emerald: #0e3f3f;
      --emerald-soft: #1a5452;
      --gold: #f5c046;
      --gold-soft: rgba(245,192,70,0.15);
      --text-main: #f7f7f7;
      --text-soft: #acb5bd;
      --border-soft: rgba(255,255,255,0.08);
      --radius-lg: 22px;
      --radius-pill: 999px;
      --shadow-soft: 0 24px 70px rgba(0, 0, 0, 0.85);
      --transition-fast: 0.16s ease-out;
      --transition-med: 0.25s ease-out;
      --max-width: 1080px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:
        radial-gradient(circle at top left, rgba(14,63,63,0.48), transparent 55%),
        radial-gradient(circle at bottom right, rgba(245,192,70,0.18), transparent 60%),
        #050607;
      color: var(--text-main);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      width: 100%;
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    /* Header */
    .site-header {
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(18px);
      background: linear-gradient(to bottom, rgba(5,6,7,0.98), rgba(5,6,7,0.85), transparent);
      border-bottom: 1px solid rgba(255,255,255,0.03);
    }

    .header-inner {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0.7rem 1.5rem 0.8rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .brand-mark {
      width: 40px;
      height: 40px;
      border-radius: 16px;
      background:
        radial-gradient(circle at 20% 0, #fde9b0 0, #f5c046 40%, #8b6733 78%);
      box-shadow: 0 12px 32px rgba(245,192,70,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .brand-mark svg {
      width: 24px;
      height: 24px;
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      gap: 0.05rem;
    }

    .brand-name {
      font-family: "Playfair Display", serif;
      font-size: 0.98rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }

    .brand-sub {
      font-size: 0.72rem;
      color: var(--text-soft);
      letter-spacing: 0.18em;
      text-transform: uppercase;
    }

    .nav {
      display: flex;
      align-items: center;
      gap: 1.4rem;
    }

    .nav a {
      font-size: 0.76rem;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--text-soft);
      position: relative;
      padding-bottom: 0.15rem;
      transition: color var(--transition-fast);
    }

    .nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -0.2rem;
      width: 0;
      height: 1px;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--gold), var(--emerald-soft));
      transition: width var(--transition-med);
    }

    .nav a:hover {
      color: var(--gold);
    }

    .nav a:hover::after {
      width: 100%;
    }

    .nav-cta {
      padding: 0.4rem 1rem;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(245,192,70,0.7);
      background: radial-gradient(circle at 0 0, rgba(245,192,70,0.28), rgba(5,6,7,0.98));
      font-size: 0.74rem;
      color: var(--gold);
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      transition: all var(--transition-med);
    }

    .nav-cta svg {
      width: 13px;
      height: 13px;
    }

    .nav-cta:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 36px rgba(245,192,70,0.38);
      background: radial-gradient(circle at 0 0, rgba(245,192,70,0.35), #050607);
    }

    .nav-toggle {
      display: none;
    }

    /* Hero */
    .hero {
      padding: 3.5rem 0 3rem;
    }

    .hero-inner {
      display: grid;
      grid-template-columns: minmax(0, 1.6fr) minmax(0, 1.1fr);
      gap: 2.5rem;
      align-items: center;
    }

    .hero-tag {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.35rem 0.75rem;
      border-radius: var(--radius-pill);
      background: rgba(5,10,10,0.94);
      border: 1px solid rgba(245,192,70,0.4);
      font-size: 0.68rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--gold);
      margin-bottom: 0.9rem;
    }

    .hero-tag-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: radial-gradient(circle, #fde9b0, #f5c046);
      box-shadow: 0 0 12px rgba(245,192,70,0.9);
    }

    .hero-title {
      font-family: "Playfair Display", serif;
      font-size: clamp(2.4rem, 3vw, 3.1rem);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 0.6rem;
    }

    .hero-title span {
      display: block;
      background: linear-gradient(90deg, #ffffff, #f5c046 55%, #e6f6f2 90%);
      -webkit-background-clip: text;
      color: transparent;
    }

    .hero-subtitle {
      font-size: 0.96rem;
      color: var(--text-soft);
      max-width: 32rem;
      margin-bottom: 1.6rem;
    }

    .hero-ctas {
      display: flex;
      flex-wrap: wrap;
      gap: 0.9rem;
      margin-bottom: 1.2rem;
    }

    .btn {
      border-radius: var(--radius-pill);
      padding: 0.75rem 1.4rem;
      border: 1px solid rgba(255,255,255,0.12);
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.45rem;
      cursor: pointer;
      transition: all var(--transition-med);
    }

    .btn-primary {
      background: linear-gradient(135deg, #f5c046, #c28d35);
      border-color: rgba(245,192,70,0.9);
      color: #2b1c07;
      box-shadow: 0 18px 40px rgba(245,192,70,0.55);
      font-weight: 600;
    }

    .btn-primary:hover {
      transform: translateY(-1px) scale(1.01);
      box-shadow: 0 22px 54px rgba(245,192,70,0.7);
    }

    .btn-ghost {
      background: rgba(9,12,13,0.98);
      color: var(--text-main);
      border-color: rgba(255,255,255,0.16);
    }

    .btn-ghost:hover {
      border-color: rgba(245,192,70,0.7);
      color: var(--gold);
      box-shadow: 0 14px 34px rgba(0,0,0,0.85);
    }

    .hero-meta {
      font-size: 0.7rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--text-soft);
    }

    .hero-meta span {
      color: var(--gold);
    }

    .hero-panel {
      border-radius: var(--radius-lg);
      background: radial-gradient(circle at top, rgba(14,63,63,0.9), rgba(5,6,7,0.98));
      border: 1px solid rgba(245,192,70,0.28);
      box-shadow: var(--shadow-soft);
      padding: 1.4rem 1.5rem;
    }

    .hero-panel-title {
      font-size: 0.86rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--gold);
      margin-bottom: 0.4rem;
    }

    .hero-panel-body {
      font-size: 0.86rem;
      color: var(--text-soft);
      margin-bottom: 0.9rem;
    }

    .hero-panel-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 0.8rem;
    }

    .chip {
      font-size: 0.72rem;
      padding: 0.3rem 0.7rem;
      border-radius: var(--radius-pill);
      background: rgba(5,9,9,0.96);
      border: 1px solid rgba(255,255,255,0.14);
      color: var(--text-soft);
      text-transform: uppercase;
      letter-spacing: 0.16em;
    }

    .chip.highlight {
      border-color: rgba(245,192,70,0.7);
      background: var(--gold-soft);
      color: var(--gold);
    }

    .hero-panel-note {
      font-size: 0.8rem;
      color: var(--text-soft);
      border-top: 1px solid rgba(255,255,255,0.06);
      padding-top: 0.7rem;
      margin-top: 0.3rem;
    }

    /* Sections */
    section {
      padding: 2.8rem 0;
    }

    .section-heading {
      font-family: "Playfair Display", serif;
      font-size: 1.5rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      margin-bottom: 0.4rem;
    }

    .section-kicker {
      font-size: 0.72rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--gold);
      margin-bottom: 0.2rem;
    }

    .section-subtitle {
      font-size: 0.9rem;
      color: var(--text-soft);
      max-width: 32rem;
      margin-bottom: 1.4rem;
    }

    /* Elements row */
    .elements-row {
      display: grid;
      grid-template-columns: repeat(5, minmax(0, 1fr));
      gap: 0.8rem;
    }

    .element-card {
      border-radius: 16px;
      background: linear-gradient(145deg, #090c0d, #0c1413);
      border: 1px solid var(--border-soft);
      padding: 0.9rem 0.85rem;
      font-size: 0.8rem;
      transition: transform var(--transition-med), box-shadow var(--transition-med), border-color var(--transition-med);
    }

    .element-card:hover {
      transform: translateY(-3px);
      border-color: rgba(245,192,70,0.65);
      box-shadow: 0 20px 52px rgba(0,0,0,0.95);
    }

    .element-label {
      font-size: 0.64rem;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: var(--gold);
      margin-bottom: 0.25rem;
    }

    .element-title {
      font-size: 0.86rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      margin-bottom: 0.2rem;
    }

    .element-body {
      color: var(--text-soft);
      font-size: 0.78rem;
    }

    .element-note {
      font-size: 0.72rem;
      color: var(--text-soft);
      margin-top: 0.3rem;
      opacity: 0.9;
    }

    /* Mini Code */
    .mini {
      border-radius: var(--radius-lg);
      background: linear-gradient(145deg, #090c0d, #0b1413);
      border: 1px solid rgba(245,192,70,0.38);
      box-shadow: var(--shadow-soft);
      padding: 1.5rem 1.5rem 1.6rem;
    }

    .mini-header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 0.8rem;
      margin-bottom: 1rem;
    }

    .mini-title {
      font-family: "Playfair Display", serif;
      font-size: 1.15rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
    }

    .mini-price {
      font-size: 0.86rem;
      text-transform: uppercase;
      letter-spacing: 0.24em;
      color: var(--gold);
    }

    .mini-body {
      font-size: 0.9rem;
      color: var(--text-soft);
      margin-bottom: 1rem;
    }

    .mini-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 0.9rem;
      font-size: 0.8rem;
    }

    .mini-item-title {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--gold);
      margin-bottom: 0.25rem;
    }
